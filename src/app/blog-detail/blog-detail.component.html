<div class="blog mx-auto" *ngIf="this.post; else notFound">
  <img src="{{ thumbnailUrl() }}" class="thumbnail">
  <div>
    <h1 class="title">{{ post.title }}</h1>
    <h5 class="text-secondary">{{ post.subtitle }}</h5>
    <hr>
    <h6 class="text-secondary">{{ date() }}</h6>
    <hr>
  </div>
  <markdown [id]="post.id" [type]="'blog'" [markdown]="post.content"></markdown>

</div>
<ng-template #notFound>
  <az-not-found></az-not-found>
</ng-template>
