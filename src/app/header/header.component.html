<!-- Main Header -->
<div class="title" *ngIf="displayTitle()" [@fadeIn]>
  <a [routerLink]="['/']">ALEX ZHAO</a>
</div>

<!-- Navbar -->
<nav class="navbar" [ngClass]="{ 'navbar-shadow': isStuck() }">
  <div class="navbar-container">
    <span #stickySentinel class="sticky-sentinel"></span>
    <span class="navbar-left">
      <button class="navbar-toggler" type="button" (click)="toggleCollapsed()"></button>
      <a class="navbar-logo" *ngIf="isStuck()" [routerLink]="['/']" [@fadeInOut]>ALEX ZHAO</a>
    </span>
    <span class="navbar-mobile-logo">ALEX ZHAO</span>
    <ul class="navbar-links" [@collapse]="collapsed ? 'collapsed' : 'expanded'">
      <li class="navbar-link navbar-home-link">
        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          (click)="collapse()">HOME</a>
      </li>
      <li class="navbar-link ">
        <a [routerLink]="['/blog']" routerLinkActive="active" (click)="collapse()">BLOG</a>
      </li>
      <li class="navbar-link">
        <a [routerLink]="['/projects']" routerLinkActive="active" (click)="collapse()">PROJECTS</a>
      </li>
      <li class="navbar-link">
        <a [routerLink]="['/about']" routerLinkActive="active" (click)="collapse()">ABOUT</a>
      </li>
    </ul>
    <span class="navbar-right"></span>
  </div>
</nav>
<div class="mobile-spacer"></div>
